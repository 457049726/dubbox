log4j.rootLogger=debug,A1,A2
log4j.logger.com.dream = debug

log4j.logger.org.apache.http=error

log4j.logger.org.springframework=debug
log4j.logger.org.apache=error
log4j.logger.org.aspectj.weaver=error
log4j.logger.org.hibernate=error

log4j.logger.org.quartz.core.QuartzScheduler=error
log4j.logger.org.quartz.core.JobRunShell=error
log4j.logger.org.quartz.simpl.SimpleJobFactory=error

### CONSOLE ###
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] %5p %t %c{1}\:%L - %m%n 


### file ###
log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.File=/log/myspring/ioc/ioc.log
log4j.appender.A2.DatePattern = '.'yyyy-MM-dd-HH
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] %5p %t %c{1}\:%L - %m%n 




